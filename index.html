<!DOCTYPE html>
<html>
<head>
  <title>Attendance QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    #status {
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #2196F3;
      min-height: 20px;
      color: #333;
    }
    #status.success {
      border-left-color: #4CAF50;
      background: #e8f5e9;
    }
    #status.error {
      border-left-color: #f44336;
      background: #ffebee;
    }
    .autocomplete {
      position: relative;
    }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
    }
    .autocomplete-items div:hover {
      background-color: #e8f5e9;
    }
    .manual-checkin {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
    }
    .btn {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-primary { background: #2196F3; }
    .btn-success { background: #4CAF50; }
    .btn-primary:active { background: #1976D2; }
    .btn-success:active { background: #388E3C; }
    .footer-logo {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #ddd;
    }
    .footer-logo img {
      max-width: 200px;
      height: auto;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>üì± Attendance QR Scanner</h2>
  
  <div class="input-group">
    <label for="eventSheet">Event Sheet Name:</label>
    <input type="text" id="eventSheet" placeholder="Enter Event Name (e.g., Workshop 2024)">
  </div>

  <button onclick="createEventSheet()" class="btn btn-primary">
    ‚ûï Create New Event Sheet
  </button>

  <p id="status">Enter event name and scan QR code to begin</p>

  <div class="manual-checkin">
    <h3 style="margin-top:0;color:#555;">‚úçÔ∏è Manual Check-in</h3>
    <div class="input-group autocomplete">
      <label for="manualName">Select Name:</label>
      <input type="text" id="manualName" placeholder="Start typing a name...">
      <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>
    <button onclick="manualCheckIn()" class="btn btn-success">
      ‚úì Mark Present
    </button>
  </div>
  
  <div id="reader"></div>

  <script>
    // Your Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvvagKOk1MM4gSzPQjN0MwcorlcNmJP-3Z6CS2AdRPpmg12jTChwDsqoZZaz56ICNjXA/exec";
    
    let eventSheet = "";
    let isProcessing = false;
    let html5QrcodeScanner;
    let masterNames = [];

    // Load master names list
    async function loadMasterNames() {
      try {
        const url = `${SCRIPT_URL}?action=getMasterNames`;
        const response = await fetch(url);
        const data = await response.text();
        if (data && !data.includes("Error")) {
          masterNames = data.split(',').filter(n => n.trim());
          console.log("Loaded master names:", masterNames);
        }
      } catch (err) {
        console.error("Error loading master names:", err);
      }
    }

    // Autocomplete functionality
    const nameInput = document.getElementById("manualName");
    const autocompleteList = document.getElementById("autocomplete-list");

    nameInput.addEventListener("input", function() {
      const val = this.value.trim();
      autocompleteList.innerHTML = "";
      
      if (!val) return;
      
      const matches = masterNames.filter(name => 
        name.toLowerCase().includes(val.toLowerCase())
      );
      
      matches.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.addEventListener("click", function() {
          nameInput.value = name;
          autocompleteList.innerHTML = "";
        });
        autocompleteList.appendChild(div);
      });
    });

    // Close autocomplete when clicking outside
    document.addEventListener("click", function(e) {
      if (e.target !== nameInput) {
        autocompleteList.innerHTML = "";
      }
    });

    document.getElementById("eventSheet").addEventListener("input", function() {
      eventSheet = this.value.trim();
      if (eventSheet) {
        updateStatus("Event sheet set: " + eventSheet, "success");
      }
    });

    function updateStatus(message, type = "info") {
      const statusEl = document.getElementById("status");
      statusEl.innerText = message;
      statusEl.className = type;
    }

    // Vibration and sound feedback
    function successFeedback() {
      // Vibrate if supported
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
      // Play success sound
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      gainNode.gain.value = 0.3;
      
      oscillator.start();
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    function errorFeedback() {
      // Vibrate pattern for error
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
      // Play error sound
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 300;
      oscillator.type = 'sine';
      gainNode.gain.value = 0.3;
      
      oscillator.start();
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      oscillator.stop(audioContext.currentTime + 0.3);
    }

    async function manualCheckIn() {
      const name = nameInput.value.trim();
      
      if (!name) {
        updateStatus("‚ö†Ô∏è Please select a name!", "error");
        errorFeedback();
        return;
      }

      if (!masterNames.includes(name)) {
        updateStatus("‚ö†Ô∏è Name not found in master list!", "error");
        errorFeedback();
        return;
      }

      await updateSheet(name);
      nameInput.value = "";
      autocompleteList.innerHTML = "";
    }

    function createEventSheet() {
      if (!eventSheet) {
        updateStatus("‚ö†Ô∏è Please enter an Event Sheet Name first!", "error");
        errorFeedback();
        return;
      }

      if (isProcessing) {
        return;
      }

      isProcessing = true;
      updateStatus("Creating event sheet: " + eventSheet + "...", "info");

      const url = `${SCRIPT_URL}?action=createEvent&eventName=${encodeURIComponent(eventSheet)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log("Create event response:", data);
          if (data.includes("successfully")) {
            updateStatus("‚úì " + data, "success");
            successFeedback();
          } else {
            updateStatus("‚ö†Ô∏è " + data, "error");
            errorFeedback();
          }
          isProcessing = false;
        })
        .catch(error => {
          console.error("Error creating event:", error);
          updateStatus("‚ùå Failed to create event: " + error.message, "error");
          errorFeedback();
          isProcessing = false;
        });
    }

    async function updateSheet(name) {
      if (!eventSheet) {
        updateStatus("‚ö†Ô∏è Please enter Event Sheet Name first!", "error");
        errorFeedback();
        html5QrcodeScanner.clear();
        document.getElementById("reader").innerHTML = '<button onclick="restartScanner()" style="width:100%;padding:15px;background:#4CAF50;color:white;border:none;border-radius:4px;font-size:16px;cursor:pointer;">Restart Scanner</button>';
        return;
      }

      if (isProcessing) {
        return;
      }

      isProcessing = true;
      updateStatus("Processing: " + name, "info");

      const url = `${SCRIPT_URL}?event=${encodeURIComponent(eventSheet)}&name=${encodeURIComponent(name)}`;

      console.log("Sending request to:", url);

      try {
        const response = await fetch(url);
        const data = await response.text();
        console.log("Data received:", data);
        
        if (data.includes("not found") || data.includes("Error") || data.includes("Missing")) {
          updateStatus("‚ùå " + data, "error");
          errorFeedback();
        } else {
          updateStatus("‚úì " + data, "success");
          successFeedback();
        }
        isProcessing = false;
      } catch (error) {
        console.error("Fetch error:", error);
        updateStatus("‚ùå Connection error: " + error.message, "error");
        errorFeedback();
        isProcessing = false;
      }
    }

    function onScanSuccess(decodedText) {
      updateSheet(decodedText);
    }

    function onScanError(errorMessage) {
      // Ignore scan errors (they happen constantly while scanning)
    }

    function restartScanner() {
      if (!eventSheet) {
        updateStatus("‚ö†Ô∏è Please enter Event Sheet Name before scanning!", "error");
        errorFeedback();
        return;
      }
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
          fps: 10, 
          qrbox: 250,
          rememberLastUsedCamera: true
        }
      );
      html5QrcodeScanner.render(onScanSuccess, onScanError);
      updateStatus("Scanner ready. Scan QR code to mark attendance.", "success");
    }

    // Initialize scanner when page loads
    html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { 
        fps: 10, 
        qrbox: 250,
        rememberLastUsedCamera: true
      }
    );
    
    html5QrcodeScanner.render(onScanSuccess, onScanError);
    updateStatus("Loading...", "info");
    
    // Load master names on startup
    loadMasterNames().then(() => {
      updateStatus("Ready! Enter event name to begin.", "success");
    });
  </script>
</body>
</html>
