<!DOCTYPE html>
<html>
<head>
  <title>Attendance QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    #status {
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #2196F3;
      min-height: 20px;
      color: #333;
    }
    #status.success {
      border-left-color: #4CAF50;
      background: #e8f5e9;
    }
    #status.error {
      border-left-color: #f44336;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <h2>üì± Attendance QR Scanner</h2>
  
  <div class="input-group">
    <label for="eventSheet">Event Sheet Name:</label>
    <input type="text" id="eventSheet" placeholder="Enter Event Name (e.g., Workshop 2024)">
  </div>
  
  <div id="reader"></div>
  <p id="status">Enter event name and scan QR code to begin</p>

  <script>
    let eventSheet = "";
    let isProcessing = false;

    document.getElementById("eventSheet").addEventListener("input", function() {
      eventSheet = this.value.trim();
      if (eventSheet) {
        updateStatus("Event sheet set: " + eventSheet, "success");
      }
    });

    function updateStatus(message, type = "info") {
      const statusEl = document.getElementById("status");
      statusEl.innerText = message;
      statusEl.className = type;
    }

    function updateSheet(name) {
      if (!eventSheet) {
        updateStatus("‚ö†Ô∏è Please enter Event Sheet Name first!", "error");
        html5QrcodeScanner.clear();
        document.getElementById("reader").innerHTML = '<button onclick="restartScanner()" style="width:100%;padding:15px;background:#4CAF50;color:white;border:none;border-radius:4px;font-size:16px;cursor:pointer;">Restart Scanner</button>';
        return;
      }

      if (isProcessing) {
        return;
      }

      isProcessing = true;
      updateStatus("Processing: " + name, "info");

      const url = `https://script.google.com/macros/s/AKfycbw8grCQjBgGYu82SzehfWZGsbI4NEyqu8Y0qfGbubAXdy_KDOSIfmFEfvpoxKOxRSmdYA/exec?event=${encodeURIComponent(eventSheet)}&name=${encodeURIComponent(name)}`;

      console.log("Fetching URL:", url);

      fetch(url, {
        redirect: 'follow'
      })
        .then(res => {
          console.log("Response status:", res.status);
          return res.text();
        })
        .then(data => {
          console.log("Response data:", data);
          if (data.includes("not found") || data.includes("Error")) {
            updateStatus("‚ùå " + data, "error");
          } else {
            updateStatus("‚úì " + data, "success");
          }
          isProcessing = false;
        })
        .catch(err => {
          console.error("Fetch error:", err);
          updateStatus("‚ùå Error: " + err.message, "error");
          isProcessing = false;
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      updateSheet(decodedText);
    }

    function onScanError(errorMessage) {
      // Handle scan errors silently (continuous scanning produces many errors)
    }

    function restartScanner() {
      if (!eventSheet) {
        updateStatus("‚ö†Ô∏è Please enter Event Sheet Name before scanning!", "error");
        return;
      }
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
          fps: 10, 
          qrbox: 250,
          rememberLastUsedCamera: true
        }
      );
      html5QrcodeScanner.render(onScanSuccess, onScanError);
      updateStatus("Scanner ready. Scan QR code to mark attendance.", "success");
    }

    // Initialize scanner
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { 
        fps: 10, 
        qrbox: 250,
        rememberLastUsedCamera: true
      }
    );
    
    html5QrcodeScanner.render(onScanSuccess, onScanError);
    
    // Check for camera permissions
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      updateStatus("Camera access available. Click 'Start Scanning' button.", "info");
    } else {
      updateStatus("‚ö†Ô∏è Camera not available. Use HTTPS or open file locally.", "error");
    }
  </script>
</body>
</html>
